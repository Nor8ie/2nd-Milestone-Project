<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Redressed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock-Paper-Scissors</title>
</head>

<body>
    <header>
        <div id="score-container">
            <div id="round-counter">
                <div class="outer-circle">
                    <div class="inner-circle">
                        <p class="label-counter">0</p>
                    </div>
                </div>
            </div>
            <div class="label-round-counter">
                <h2>Round</h2>
            </div>
            <div id="player-score">
                <h2>Player</h2>
                <div class="outer-circle">
                    <div class="inner-circle">
                        <p class="label-player">0</p>
                    </div>
                </div>
            </div>
            <div id="score-text">
                <h2>Score</h2>
            </div>
            <div id="computer-score">
                <h2>Computer</h2>
                <div class="outer-circle">
                    <div class="inner-circle">
                        <p class="label-computer">0</p>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <section id="modals">
        <div id="backdrop"></div>
        <div class="modal-name">
            <h2>Enter your name:</h2>
            <div>
                <label for="player-name"></label>
                <input type="text" id="player-name" placeholder="Type in your name!"></input>
            </div>
            <div class="modal-action-buttons">
                <button>Let's Play!</button>
                <button>Cancel</button>
            </div>
        </div>
        <div class="modal-logs">
            <div class="game-stats"></div>
            <button>Close</button>
        </div>
    </section>

    <section>
        <div id="main-container">
            <div id="player-choices">
                <button class="choice-rock">Rock</button>
                <button class="choice-paper">Paper</button>
                <button class="choice-scissors">Scissors</button>
            </div>
            <div id="player-board">
                <h2>WON</h2>
                <img src="/assets/img/paper.png" alt="Paper">
            </div>
            <div id="computer-board">
                <h2>WON</h2>
                <img src="/assets/img/paper.png" alt="Paper">
            </div>
        </div>
    </section>
    <footer>
        <div id="game-control-container">
            <button class="game-start">Click to Play!</button>
            <button class="game-log">Game Log</button>
        </div>
    </footer>
    <script src="assets/script/app.js" type="text/javascript"></script>
</body>

</html>
